name: Terraform CI/CD

on:
  pull_request:
    branches: [main]
    paths:
      - "**/*.tf"
      - "tf/**"
  push:
    branches: [main]
    paths:
      - "**/*.tf"
      - "tf/**"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0
  TF_STATE_BUCKET: remote-gn-terrraform
  TF_STATE_KEY: uat/terraform.tfstate

#############################################################
# 1. Terraform FMT
#############################################################
jobs:
  terraform_fmt:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform fmt
        working-directory: ./tf
        run: terraform fmt -recursive -check

#############################################################
# 2. Terraform INIT
#############################################################
  terraform_init:
    runs-on: ubuntu-latest
    needs: terraform_fmt

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform init (S3 backend, non-interactive)
        working-directory: ./tf
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TF_STATE_BUCKET }}" \
            -backend-config="key=${{ env.TF_STATE_KEY }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -input=false \
            -reconfigure \
            -no-color

#############################################################
# 3. Terraform VALIDATE
#############################################################
  terraform_validate:
    runs-on: ubuntu-latest
    needs: terraform_init

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform validate
        working-directory: ./tf
        run: terraform validate

#############################################################
# 4. Terraform PLAN
#############################################################
  terraform_plan:
    runs-on: ubuntu-latest
    needs: terraform_validate

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform init (plan stage)
        working-directory: ./tf
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TF_STATE_BUCKET }}" \
            -backend-config="key=${{ env.TF_STATE_KEY }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -input=false \
            -reconfigure \
            -no-color

      - name: Terraform plan
        working-directory: ./tf
        run: terraform plan -out=tfplan

      - name: Upload tfplan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tf/tfplan

#############################################################
# 5. Terraform APPLY (only on push to main)
#############################################################
  terraform_apply:
    runs-on: ubuntu-latest
    needs: terraform_plan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform init (apply stage)
        working-directory: ./tf
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TF_STATE_BUCKET }}" \
            -backend-config="key=${{ env.TF_STATE_KEY }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -input=false \
            -reconfigure \
            -no-color

      - name: Download tfplan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: tf

      - name: Terraform apply
        working-directory: ./tf
        run: terraform apply -auto-approve tfplan
